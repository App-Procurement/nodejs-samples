service: procurement
frameworkVersion: '3'

useDotenv: true

plugins: 
  - serverless-offline

provider:
  name: aws
  stage: dev
  timeout: 15
  runtime: nodejs14.x
  region: us-east-1


functions:

  # Request configuration
  # Add request
  AddRequest:
    handler: request/add_request.add_request 
    role: ${env:LAMBDA_ROLE}
    events:
    - http:
        path: /request
        method: post
     
  # Delete request
  DeleteRequest:
    handler: request/delete_request.delete_request 
    role: ${env:LAMBDA_ROLE}
    events:
    - http:
        path: /request/{id}
        method: delete
        
  # Search request
  SearchRequest:
    handler: request/search_request.search_request 
    role: ${env:LAMBDA_ROLE}
    events:
    - http:
        path: /request
        method: get

  # Update request
  UpdateRequest:
    handler: request/upadte_request.upadte_request 
    role: ${env:LAMBDA_ROLE}
    events:
    - http:
        path: /request/{id}
        method: put
        
  # Deactivate request
  DeactivateRequest:
    handler: request/deactivate_request.deactivate_request 
    role: ${env:LAMBDA_ROLE}
    events:
    - http:
        path: /request/deactivate/{id}
        method: post
      
  # Approve request
